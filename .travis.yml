language: python

sudo: true

notifications:
  email:
    on_success: never

cache:
  apt: true
  timeout: 1000
  directories:
    - $HOME/.cache/pip
    - $HOME/.torch/models
    - $HOME/miniconda
  before_cache:
    - rm $HOME/miniconda/pkgs/*.tar.bz2
    - rm $HOME/miniconda/pkgs/urls.txt

matrix:
  include:
  - python: 3.5
    env: TORCH_VERSION=LATEST
  - python: 3.5
    env: TORCH_VERSION=0.3.1
  - python: 3.6
    env: TORCH_VERSION=LATEST
  - python: 3.6
    env: TORCH_VERSION=0.3.1
  - python: 3.6
    env: TEST_MODE=PEP8

install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
  - source activate test-environment
  - if [[ "$TORCH_VERSION" == "LATEST" ]]; then
      conda install pytorch-cpu torchvision-cpu -c pytorch;
    else
      conda install pytorch-cpu=$TORCH_VERSION -c pytorch;
      pip install torchvision;
    fi  - pip install .[tests]
  - pip install pycodestyle

script:
  - pytest
